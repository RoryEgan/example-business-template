<header class="banner">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-5">
        <div class="company-logo">
          <img src="{{site.baseurl}}/assets/images/car.svg" alt="" width="75" height="75" class="img-responsive" />
        </div>
        <div class="company-title">
          <a href="{{site.baseurl}}"><h2>{{ site.data.company-details[0].company-name }}</h2></a>
        </div>
      </div>
      <div class="col-sm-5 col-sm-offset-2 hidden-xs">
        <div class="pull-right header-buttons">
          {% include buttons/header-buttons.html %}
        </div>
      </div>
    </div>
  </div>
</header>
<div id="sticky-nav-wrap">
  <header class="navbar navbar-default navbar-inverse navbar-static-top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="button-label">Menu</span>
        <div class = "button-burger">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
      </button>
      </div>
      <nav id="navbar-ex-collapse" class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav">
          {% include headers/nav.html %}
        </ul>
        <ul class="nav navbar-nav navbar-right contact-nav">
          <li>
            <span class="hidden-xs">
              <a href="mailto: {{ site.data.contact[0].email }}">
                <i class="fa fa-fw fa-envelope"></i>Email Us&nbsp;
              </a>
            </span>
          </li>
          <li>
            <span class="hidden-xs">
              <span>
                <i class="fa fa-phone fa-fw fa-rotate-270"></i>{{ site.data.contact[0].landline-number }}
              </span>
            </span>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</div>
