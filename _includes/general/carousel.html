  {% endfor %}

<!-- Wrapper for slides -->
<div class="carousel-inner" role="listbox">
  {% for slide in site.data.medium-image-slider %}
  <div class="item{% if forloop.first == true %} active{% endif %}">
    <img src="{{ site.baseurl }}/{{ slide.image }}" alt="{{ slide.title }}" title="{{ slide.title }}" class="img img-responsive" height="512" width="768">
    {% if slide.description %}
    <div class="caption-container">
      <h4 class="caption">{{ slide.description }}</h4>
    </div>
    {% endif %}
  </div>
  {% endfor %}
</div>
<!-- Controls -->
<a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
  <i class="fa fa-chevron-left" aria-hidden="true" style="vertical-align: middle;"></i>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
  <span class="fa fa-chevron-right" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>
