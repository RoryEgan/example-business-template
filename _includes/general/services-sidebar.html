<div class="sidebar margin-top">
      {% for image in page.images %}
      {% if forloop.first == true %}
      <img src="{{ site.baseurl }}/{{ image.src }}" title="{{ image.title }}" alt="{{ image.alt }}" class="img-responsive">
      {% if image.caption != nil %}
      <div class="img-caption"><h5>{{ image.caption }}</h5></div>
      {% endif %}
      {% else %}
      <img src="{{ site.baseurl }}/{{ image.src }}" title="{{ image.title }}" alt="{{ image.alt }}" class="img-responsive" style="margin-top: 40px;">
      {% endif %}
      {% endfor %}
      <h2>Our Services</h2>
      {% include general/services-nav.html %}
</div>
