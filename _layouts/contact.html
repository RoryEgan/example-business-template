---
layout: default
post-type: page
---
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="post-header">
        <h1>{{ page.title }}</h1>
      </div>
      {{ content }}
      <div class="contact-buttons">
        <div class="row">
          <div class="col-md-8">
            {% include buttons/contact-page-body-phone.html %}
            {% include buttons/contact-page-landline.html %}
            {% include buttons/contact-page-email.html %}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-md-offset-1 contact-map">
      <div id="map-canvas"></div>
    </div>
  </div>
</div>
